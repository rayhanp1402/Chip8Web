<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip 8 Web Emulator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div class="root-container">
        <div class="peripheral-container">
            <canvas id="screen"></canvas>
            <div class="keypad">
                <h5 class="keypad-title">Keypad</h5>
                <div class="key-row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">C</div>
                </div>
                <div class="key-row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">D</div>
                </div>
                <div class="key-row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">E</div>
                </div>
                <div class="key-row">
                    <div class="key">A</div>
                    <div class="key">0</div>
                    <div class="key">B</div>
                    <div class="key">F</div>
                </div>
            </div>
        </div>

        <div class="feature-buttons-container">
            <div class="dropdown-container dropdown">
                <button class="btn dropdown-toggle" type="button" id="gameDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select ROM
                </button>
                <ul class="dropdown-menu" aria-labelledby="gameDropdown">
                    <li><a class="dropdown-item" href="#">IBM Logo</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/out/screen.js"></script>
    <script type="module" src="scripts/out/chip8.js"></script>
    <script type="module" src="scripts/out/emulator.js"></script>
</body>
</html>
